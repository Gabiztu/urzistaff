<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Urzistaff â€” Payment Incomplete</title>
  <meta name="description" content="Your checkout session was canceled or failed." />
  <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64'><rect width='100%' height='100%' rx='12' fill='%237F5AF0'/><text x='50%' y='54%' text-anchor='middle' font-size='34' font-family='Arial' fill='white'>UZ</text></svg>" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet" />
  <style>
    :root{--primary:#7F5AF0;--accent-1:#00C6CF;--accent-2:#F04E8A;--bg:#0B0A10;--surface:#14131B;--elev:#1C1B22;--text:#E5E7EB;--muted:#94A3B8;--border:#2B2A33;--error:var(--accent-2);--radius:14px;--pill:999px;--shadow:0 8px 40px rgba(0,0,0,.4);--ease-out:cubic-bezier(.22,1,.36,1);--space-4:clamp(12px,2.4vw,20px);--space-6:clamp(16px,3vw,24px);--text-md:clamp(14px,1.4vw,16px);--text-lg:clamp(16px,1.6vw,20px)}
    *,*::before,*::after{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;font-family:Inter,sans-serif;background:var(--bg);color:var(--text);display:flex;align-items:center;justify-content:center;min-height:100vh;padding:var(--space-4)}
    h1,h2{font-family:"Space Grotesk",sans-serif}
    h1{font-size:clamp(2rem,4vw,2.5rem);margin:0 0 12px}
    a{color:var(--primary);text-decoration:none}
    a:hover{text-decoration:underline}
    .error-text{background:linear-gradient(120deg,var(--error),#ff8c9a);-webkit-background-clip:text;background-clip:text;color:transparent}
    .cancel-card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);padding:32px;max-width:550px;width:100%;text-align:center}
    @media(min-width:640px){.cancel-card{padding:48px}}
    .cancel-icon{width:64px;height:64px;margin:0 auto 24px;border-radius:50%;background-color:color-mix(in oklab,var(--error),transparent 85%);color:var(--error);display:flex;align-items:center;justify-content:center}
    .cancel-icon svg{width:32px;height:32px}
    .subtitle{color:var(--muted);font-size:var(--text-lg);max-width:450px;margin:0 auto 32px;line-height:1.6}
    .status-info{color:var(--muted);font-size:15px;margin-top:24px;padding:16px;border-radius:10px;background:var(--elev);border:1px solid var(--border);text-align:left}
    .status-info p{margin:0}
    .status-info a{font-weight:600;color:var(--text)}
    .actions{display:flex;flex-direction:column;gap:12px;margin-top:32px}
    @media(min-width:640px){.actions{flex-direction:row;justify-content:center}}
    .btn{width:100%;text-align:center;display:inline-block;border-radius:10px;font-weight:600;padding:14px 24px;cursor:pointer;transition:all .2s var(--ease-out);font-size:var(--text-md)}
    .btn:hover{transform:scale(1.03);text-decoration:none}
    .btn-primary{background:var(--primary);border:1px solid var(--primary);color:#fff}
    .btn-secondary{background:var(--elev);border:1px solid var(--border);color:var(--text)}
    .btn-secondary:hover{background-color:#2a2930;border-color:#444}
  </style>
</head>
<body>
  <div class="cancel-card">
    <div class="cancel-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
    </div>
    <h1><span class="error-text">Payment Incomplete</span></h1>
    <p class="subtitle">It looks like the checkout process was canceled or there was an issue with the payment method.</p>
    <div class="status-info"><p><strong>Your card has not been charged.</strong> If you believe this is an error, please check your payment details or <a href="#">contact support</a>.</p></div>
    <div class="actions">
      <a id="tryAgain" href="/cart" class="btn btn-primary">Try Again</a>
      <a id="toBrowse2" href="/shop" class="btn btn-secondary">Continue Browsing</a>
    </div>
  </div>
  <script>
    // Preserve context in navigation
    (function(){
      const q = location.search;
      const tryA = document.getElementById('tryAgain');
      const brow = document.getElementById('toBrowse2');
      if (tryA) tryA.href = `/cart${q}`;
      if (brow) brow.href = `/shop${q}`;
    })();
  </script>
</body>
</html>
