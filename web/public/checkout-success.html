<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Urzistaff â€” Payment Successful</title>
  <meta name="description" content="Your order has been completed successfully." />
  <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64'><rect width='100%' height='100%' rx='12' fill='%237F5AF0'/><text x='50%' y='54%' text-anchor='middle' font-size='34' font-family='Arial' fill='white'>UZ</text></svg>" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet" />
  <style>
    :root{--primary:#7F5AF0;--accent-1:#00C6CF;--accent-2:#F04E8A;--bg:#0B0A10;--surface:#14131B;--elev:#1C1B22;--text:#E5E7EB;--muted:#94A3B8;--border:#2B2A33;--success:#22c55e;--radius:14px;--pill:999px;--shadow:0 8px 40px rgba(0,0,0,.4);--ease-out:cubic-bezier(.22,1,.36,1);--space-4:clamp(12px,2.4vw,20px);--space-6:clamp(16px,3vw,24px);--text-md:clamp(14px,1.4vw,16px);--text-lg:clamp(16px,1.6vw,20px)}
    *,*::before,*::after{box-sizing:border-box}
    html{scroll-behavior:smooth; scrollbar-gutter: stable both-edges}
    body{margin:0;font-family:Inter,sans-serif;background:var(--bg);color:var(--text);display:flex;align-items:center;justify-content:center;min-height:100vh;padding:var(--space-4)}
    h1,h2{font-family:"Space Grotesk",sans-serif}
    h1{font-size:clamp(2rem,4vw,2.5rem);margin:0 0 12px}
    a{color:var(--primary);text-decoration:none}
    a:hover{text-decoration:underline}
    .gradient-text{background:linear-gradient(120deg,var(--primary),var(--accent-1));-webkit-background-clip:text;background-clip:text;color:transparent}
    .success-card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);padding:32px;max-width:600px;width:100%;text-align:center}
    @media(min-width:640px){.success-card{padding:48px}}
    .success-icon{width:64px;height:64px;margin:0 auto 24px;border-radius:50%;background-color:color-mix(in oklab,var(--success),transparent 85%);color:var(--success);display:flex;align-items:center;justify-content:center}
    .success-icon svg{width:36px;height:36px}
    .subtitle{color:var(--muted);font-size:var(--text-lg);max-width:450px;margin:0 auto 32px;line-height:1.6}
    .order-details{border-top:1px solid var(--border);margin-top:32px;padding-top:32px;text-align:left}
    .order-details h2{font-size:18px;margin-top:0;margin-bottom:16px;color:var(--text)}
    .assistant-item{display:flex;gap:16px;align-items:center;padding:12px;border:1px solid var(--border);border-radius:10px;background:var(--elev)}
    .assistant-item .avatar{width:48px;height:48px;border-radius:50%;object-fit:cover}
    .assistant-item .name{font-weight:600;font-family:"Space Grotesk",sans-serif}
    .assistant-item .headline{font-size:14px;color:var(--muted)}
    .actions{display:flex;flex-direction:column;gap:12px;margin-top:32px}
    @media(min-width:640px){.actions{flex-direction:row;justify-content:center}}
    .btn{width:100%;text-align:center;display:inline-block;border-radius:10px;font-weight:600;padding:14px 24px;cursor:pointer;transition:all .2s var(--ease-out);font-size:var(--text-md)}
    .btn:hover{transform:scale(1.03);text-decoration:none}
    .btn-primary{background:var(--primary);border:1px solid var(--primary);color:#fff}
    .btn-secondary{background:var(--elev);border:1px solid var(--border);color:var(--text)}
    .btn-secondary:hover{background-color:#2a2930;border-color:#444}
  </style>
</head>
<body>
  <div class="success-card">
    <div class="success-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
    </div>
    <h1><span class="gradient-text">Payment Successful!</span></h1>
    <p class="subtitle">Thank you for your order. We've sent a confirmation and receipt to your email address.</p>
    <div class="order-details">
      <h2>Connection Unlocked</h2>
      <div class="assistant-item">
        <img loading="lazy" src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=128&h=128&fit=crop" alt="Alicia Lopez" class="avatar">
        <div>
          <div class="name">Alicia Lopez</div>
          <div class="headline">Customer Support VA</div>
        </div>
      </div>
      <p style="font-size:14px;color:var(--muted);margin-top:16px;">You will receive an introductory email shortly with instructions on how to start the collaboration.</p>
    </div>
    <div class="actions">
      <a id="toDashboard" href="#" class="btn btn-primary">Go to Dashboard</a>
      <a id="toBrowse" href="/shop" class="btn btn-secondary">Continue Browsing</a>
    </div>
  </div>
  <script>
    // Clear cart after successful payment and preserve navigation context
    (function(){
      // Clear server cart
      fetch('/api/cart/clear', { method: 'POST' }).catch(()=>{});
      // Optional: clear discount code
      try {
        localStorage.removeItem('discount_code');
        localStorage.setItem('cart_count', '0');
      } catch(_) {}

      const q = location.search;
      const dash = document.getElementById('toDashboard');
      const browse = document.getElementById('toBrowse');
      if (dash) dash.href = `/admin${q}`; // adjust to your real dashboard route
      if (browse) browse.href = `/shop${q}`;
    })();
  </script>
</body>
</html>
